{% extends 'blog/base.html' %}
{% load static %}
{% block title %}
{{ article.title }}
{% endblock %}
{% block head %}
<link href="{% static "tinymce/css/prism.css" %}" rel="stylesheet">
<script src="{% static "tinymce/js/prism.js" %}"></script>
{% endblock %}
{% block content %}
<div class="blog_content">
    <h1>{{ article.title }}</h1>
    {{ article.content|safe }}
</div>
{% endblock %}
